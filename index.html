<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <!-- Header Start -->

    <header>
        <div class="profile-logo"></div>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="">our profile</a></li>
                <li><a href="">portfolio</a></li>
                <li><a href="">message us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Header End -->

    <!-- Home Section Start -->

    <section class="home-section">
        <h1>Hi Hadi, Welcome To Website</h1>
        <h5>ini adalah website latihan pertama</h5>
    </section>

    <!-- Home Section End -->

    <!-- Headquarter Section Start -->

    <section class="headquarter-section">
        <div class="head-container">
            <h4>our headquarter</h4>
        </div>
        <div class="body-container">
            <div class="item">
                <div class="image-box"></div>
                <span>jakarta</span>
            </div>
            <div class="item">
                <div class="image-box"></div>
                <span>bandung</span>
            </div>
            <div class="item">
                <div class="image-box"></div>
                <span>surabaya</span>
            </div>
        </div>
    </section>

    <!-- Headquarter Section End -->

    <!-- Form Section Start -->

    <section class="form-section">
        <div class="head-container">
            <h4>message us</h4>
        </div>
        <div class="body-container">
            <form action="" class="form-box box-content">
                <div class="input-box">
                    <label for="name">nama <span>:</span></label>
                    <input type="text" required name="name" placeholder="Nama" id="nameValue">
                </div>
                <div class="input-box">
                    <label for="date">tanggal lahir <span>:</span></label>
                    <input type="date" required name="date" id="birthValue">
                </div>
                <div class="input-box">
                    <label for="gender">jenis kelamin <span>:</span></label>
                    <input type="radio" required name="gender" id="male" checked value="Laki-Laki">
                    <label for="male" class="gender-label">Laki-Laki</label>
                    <input type="radio" required name="gender" id="female" value="Perempuan"">
                    <label for="female" class="gender-label">Perempuan</label>
                </div>
                <div class="input-box">
                    <label for="message">pesan <span>:</span></label>
                    <textarea required name="message" placeholder="Pesan" id="messageValue"></textarea>
                </div>
                <button type="button" onclick="generateForm()">submit</button>
            </form>
            <div class="box-content">
                <div class="info-box">
                    <h5>current time <span>:</span></h5>
                    <span id="date-confirmed"></span>
                </div>
                <div class="info-box">
                    <h5>nama <span>:</span></h5>
                    <span id="name-confirmed"></span>
                </div>
                <div class="info-box">
                    <h5>tanggal lahir <span>:</span></h5>
                    <span id="birth-confirmed"></span>
                </div>
                <div class="info-box">
                    <h5>jenis kelamin <span>:</span></h5>
                    <span id="gender-confirmed"></span>
                </div>
                <div class="info-box">
                    <h5>pesan <span>:</span></h5>
                    <span id="message-confirmed"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Form Section End -->

</body>
<script src="./js/script.js"></script>
</html>
